<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Aribnb</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!-- 노토산스 -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="/" class="logo"><img src="images/logo_wh.png"></a>
            <ul class="subMenu">
                <li><a href="#none">호스트 되기</a></li>
                <li><a href="#none"><i class="fas fa-globe"></i></a></li>
                <li>
                    <div class="hamburger"><i class="fas fa-bars"></i></div>
                    <div class="person">
                        <i class="fas fa-user-circle"></i>
                        <div class="login-box">
                            <ul>
                                <li><a onclick="showLogin();">회원가입</a></li>
                                <li><a href="">로그인</a></li>
                                <li><a href="">숙소 호스트 되기</a></li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </header>
    <div class="main">

        <!-- page01 -->
        <div class="page01">
            <form action="" method="post">
                <ul class="search-box">
                    <li>
                        <p class=title>체크인</p>
                        <input type="text" placeholder="날짜 입력">
                    </li>
                    <li>
                        <p class=title>체크아웃</p>
                        <input type="text" placeholder="날짜 입력">
                    </li>
                    <li>
                        <p class=title>인원</p>
                        <input type="text" placeholder="게스트 추가">
                    </li>
                    <li>
                        <button><i class="fas fa-search"></i></button>
                    </li>
                </ul>
            </form>
        </div>

        <!-- page02 -->
        <div class="page02 page">
            <h2 class="title">어디에서나, 여행은 살아보는 거야!</h2>
            <div class="page-container">
                <ul class="list">
                    <li onclick="location.href='list.html'">
                        <img src="images/page02_1.jpg">
                        <p>자연생활을 만끽할 수 있는 숙소</p>
                    </li>
                    <li>
                        <img src="images/page02_2.jpg">
                        <p>독특한 공간</p>
                    </li>
                    <li>
                        <img src="images/page02_3.jpg">
                        <p>집 전체</p>
                    </li>
                    <li>
                        <img src="images/page02_4.jpg">
                        <p>반려동물 동반 가능</p>
                    </li>
                </ul>
            </div>
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">
    
            <!-- Modal content -->
            <div class="modal-content">
                    <h2><span onClick="close_pop();"><i class="fas fa-times"></i></span>로그인 또는 회원가입</h2>
                    <div>
                        <ul>
                            <li>
                                <i class="fab fa-google"></i>구글로 로그인하기
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
    
        </div>
  
    </div>
    <script>
        $(document).ready(function () {

            var bodyOffset = jQuery('body').offset();
            $(window).scroll(function() { // 윈도우 스크롤 이벤트 시
                if ($(document).scrollTop() > bodyOffset.top) {
                    $('header').addClass('scroll');
                    $('.header-container .logo > img').attr("src", 'images/logo_pk.png');
                } else {
                    $('header').removeClass('scroll');
                }
            });

            // 로그인 박스 노출 여부
            $('.header-container .subMenu .person').click(function () {
                $('.header-container .subMenu .person > .login-box').toggle();
            });
        });

        // 로그인 모달 창
        function showLogin() {
            $('#myModal').show();
        };
        //팝업 Close 기능
        function close_pop(flag) {
            $('#myModal').hide();
        };
    </script>
</body>
</html>
