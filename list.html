<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Aribnb</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/list.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!-- 노토산스 -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- 스와이프 플러그인 -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="/" class="logo"><img src="images/logo_pk.png"></a>
            <ul class="mainMenu">
                <li class="on"><a href="#none">숙소</a></li>
                <li class="no"><a href="#none">체험</a></li>
                <li class="no"><a href="#none">온라인 체험</a></li>
            </ul>
            <ul class="subMenu">
                <li><a href="#none">호스트 되기</a></li>
                <li><a href="#none"><i class="fas fa-globe"></i></a></li>
                <li>
                    <div class="hamburger"><i class="fas fa-bars"></i></div>
                    <div class="person"><i class="fas fa-user-circle"></i></div>
                </li>
            </ul>
        </div>
    </header>
    <div class="main">
        <h2 class="title">
            <p>300개의 숙소</p>
            자연생활을 만끽할 수 있는 숙소
            <a href="">숙소 등록하기</a>
        </h2>
        <ul class="home-list">
            <li onclick="location.href='detail.html'">
                <div class="thumb swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="images/h01.jpg"></div>
                        <div class="swiper-slide"><img src="images/h02.jpeg"></div>
                        <div class="swiper-slide"><img src="images/h03.jpg"></div>
                    </div>
                    <div class="swiper-button-next"><i class="fas fa-chevron-circle-right"></i></div>
                    <div class="swiper-button-prev"><i class="fas fa-chevron-circle-left"></i></div>
                    <div class="swiper-pagination"></div>
                </div>
                <div class="info">
                    <p class="loc">Balamban, 중부 비사야, 필리핀</p><p class="price">₩269,464 / 박</p>
                </div>
            </li>
        </ul>
        <script>
            $(document).ready(function(){
                thumb(); // 창 크기 초기화
                $( window ).resize( function() {
                    thumb(); // 창 크기가 변할때마다 변경
                });

                
            });
            function thumb() { // 창 크기에 맞춰 썸네일 크기 변경
                $('.home-list > li > .thumb').each(function () {
                    $(this).css('height', $(this).width());
                });
            }

            var swiper = new Swiper(".thumb", {
                touchRatio: 0,
                pagination: {
                    el: ".swiper-pagination",
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        </script>
    </div>
</body>
